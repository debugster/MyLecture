<!DOCTYPE html>
<html>
    <head>
        <title>Link Example</title>
    </head>
    <body>
        <h2>External Links with Text</h2>
        <p id="top"><a href="http://www.google.com">Go to Google</a></p>
        <p><a href="http://www.facebook.com">Go to Facebook</a></p>

        <h2>External Links with Images</h2>
        <p><a href="http://www.google.com"><img src="google.png" width="100"></a></p>
        <p><a href="http://www.facebook.com"><img src="facebook.png" width="100"></a></p>

        <h2>Internal Links with Text</h2>
        <p><a href="001 - Header.html">Header Example</a></p>
        <p><a href="002 - Paragraph.html">Paragraph Example</a></p>
        <p><a href="003 - Formatted Text.html">Formatted Text Example</a></p>

        <p><img src="Debugster.png"></p> <!--These images are added to enlarge the page-->
        <p><img src="Debugster.png"></p>

        <h2>Relative Link</h2>
        <p><a href="#top">Back to top</a></p>
    </body>
</html>
