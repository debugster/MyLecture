<!DOCTYPE html>
<html>
    <head>
        <title>Unordered List Example</title>
    </head>
    <body>
        <h2>Divisions in Bangladesh</h2>
        <ul>
            <li>Dhaka</li>
            <li>Chittagong</li>
            <li>Rajshahi</li>
            <li>Khulna</li>
            <li>Barisal</li>
            <li>Sylhet</li>
        </ul>

        <h3>List items can also be formatted in different ways</h3>
        <h2>Divisions in Bangladesh</h2>
        <ul>
            <li><b>Dhaka</b></li>
            <li><i>Chittagong</i></li>
            <li><u>Rajshahi</u></li>
            <li><ins>Khulna</ins></li>
            <li><em>Barisal</em></li>
            <li><strong>Sylhet</strong></li>
            <li><del>Jessore</del></li>
        </ul>
    </body>
</html>
