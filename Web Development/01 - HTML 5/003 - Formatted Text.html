<!DOCTYPE html>
<html>
    <head>
        <title>Formatted Text Example</title>
    </head>
    <body>
        This is normal text <br>
        This is <b>bold</b> text <br>
        This is also <strong>bold</strong> text <br>
        This is <i>italic</i> text <br>
        This is also <em>italic</em> text <br>
        This is <u>underlined</u> text <br>
        This is also <ins>underlined</ins> text <br>
        Here goes a horizontal line <br>
        <hr>
        This is <del>deleted</del> text <br>
        Superscript : (a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup> <br>
        Subscript : Sulphuric Acid = H<sub>2</sub>SO<sub>4</sub> <br>
    </body>
</html>
